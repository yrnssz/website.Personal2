<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolaraga - Login</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="Logo Bolaraga" class="logo">
            <h1>Bolaraga</h1>
        </div>
        <div class="login-section">
            <h2>REGISTER</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Username" class="input-field" required>
                <input type="text" placeholder="Masukkan Email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="login-button">REGIST</button>
            </form>
            <div class="links">
                <a href="#">Sudah punya akun ?  LOGIN</a>
            </div>
        </div>
    </div>
</body>
