<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolaraga - Login</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="Logo Bolaraga" class="logo" style="width: 250px; margin-bottom: 10px; float: left;">
        </div>
        <div class="login-section">
            <h2>SELAMAT DATANG!</h2>
            <h2>SILAHKAN LOGIN</h2>
            <form action="beranda.html" method="post">
                <input type="text" placeholder="Username/email/no.telp" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="links">
                <a href="register.html"></a><button type="submit" class="login-button">Belum punya akun? REGIST</button>
            </div>
        </div>
    </div>
</body>
