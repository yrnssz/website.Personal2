<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metode Pembayaran</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <div class="payment-container">
    <h2>METODE PEMBAYARAN</h2>

    <!-- Kartu Kredit -->
    <div class="payment-method">
      <label>Kartu Kredit</label>
      <input type="checkbox"><img src="visa.png" alt="VISA" class="bank-logo">Kartu Kredit
      </div>

    <!-- Transfer Bank -->
    <div class="payment-method">
      <label>Transfer Bank</label>
      <ul>
        <li><input type="checkbox"><img src="bca.png" alt="BCA" class="bank-logo">Bank BCA</li>
        <li><input type="checkbox"><img src="permata.png" alt="Permata Bank" class="bank-logo">Bank Permata</li>
        <li><input type="checkbox"><img src="mandiri.png" alt="Mandiri" class="bank-logo">Bank Mandiri</li>
        <li><input type="checkbox"><img src="bri.png" alt="BRI" class="bank-logo">Bank BRI</li>
      </ul>
    </div>

    <!-- E-Wallet -->
    <div class="payment-method">
      <label>E-Wallet</label>
      <ul>
        <li><input type="checkbox"><img src="ovo.png" alt="OVO" class="wallet-logo"> OVO</li>
        <li><input type="checkbox"><img src="shopay.png" alt="Shopee Pay" class="wallet-logo"> Shopee Pay</li>
        <li><input type="checkbox"><img src="linkaja.png" alt="LinkAja" class="wallet-logo"> LinkAja</li>
      </ul>
    </div>

    <!-- Tombol Lanjut -->
    <a href="buktipembayaran.html"><button class="btn-lanjut">Lanjut</button></a>
  </div>
</body>
</html>
